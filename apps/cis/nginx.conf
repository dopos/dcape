map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

log_format narra '$remote_addr - $narra_user [$time_local] "$request" '
                 '$status $body_bytes_sent "$http_referer" '
                 '"$http_user_agent" "$http_x_forwarded_for"';


server {
  listen 80 default_server;

  server_name  localhost;
  access_log   /dev/stdout narra;
  error_log    /dev/stderr debug;

  # hook.pub only
  location /hook.pub {
    add_header Content-Type text/plain;
    root       /data;
  }

  # front page
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
  }
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }

  # traefik-fl
  location /frontends.json {
    proxy_pass      http://traefik-fl:8080/;
    proxy_buffering off;
  }

  # narra
  error_page                    401 = /401.html;

  location /login {
    proxy_pass                  http://narra:8080;
    proxy_cache                 off;
    proxy_redirect              off;
    proxy_buffering             off;
    proxy_pass_header           Set-Cookie;
    proxy_intercept_errors      on;
  }

  location = /auth {
    internal;
    proxy_pass                  http://narra:8080;
    proxy_pass_request_body     off;
    proxy_pass_request_headers  on;
    proxy_set_header            Content-Length "";
  }

  location = /logout {
    add_header Set-Cookie       "narra_token=;Path=/;Expires=Wed, 10 Aug 2016 00:10:10 GMT";
    return     302              $scheme://$host/;
  }

  # webhook
  location /hooks/ {
    proxy_pass http://webhook:9000/hooks/;
    proxy_http_version          1.1;
    proxy_read_timeout          600;
    if_modified_since           off;
    etag                        off;
    expires                     -1;
    add_header                  Last-Modified "";
  }

  # enfist
  location /conf/ {
    auth_request                /auth;
    auth_request_set            $narra_user $upstream_http_x_username;
    proxy_pass                  http://enfist:8080/;
    proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_buffering             off;
    if_modified_since           off;
    etag                        off;
    expires                     -1;
    add_header                  Last-Modified "";
  }

  # traefik
  location /dashboard/ {
    auth_request                /auth;
    auth_request_set            $narra_user $upstream_http_x_username;
    proxy_pass                  http://traefik:8080;
    proxy_buffering             off;
    if_modified_since           off;
    etag                        off;
    expires                     -1;
    add_header                  Last-Modified "";
  }
  location /api/ {
    auth_request                /auth;
    auth_request_set            $narra_user $upstream_http_x_username;
    proxy_pass                  http://traefik:8080;
    proxy_buffering             off;
    if_modified_since           off;
    etag                        off;
    expires                     -1;
    add_header                  Last-Modified "";
  }
  location /health {
    auth_request                /auth;
    auth_request_set            $narra_user $upstream_http_x_username;
    proxy_pass                  http://traefik:8080;
    proxy_buffering             off;
    if_modified_since           off;
    etag                        off;
    expires                     -1;
    add_header                  Last-Modified "";
  }

  # logs
  location /logs/ {
    auth_request                /auth;
    auth_request_set            $narra_user $upstream_http_x_username;

    proxy_pass                  http://webtail:8080/;
    proxy_buffering             off;

    proxy_http_version          1.1;
    proxy_set_header            Upgrade $http_upgrade;
    proxy_set_header            Connection "upgrade";
#    proxy_set_header Connection $connection_upgrade;
    proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout          950s;
    if_modified_since           off;
    etag                        off;
    expires                     -1;
    add_header                  Last-Modified "";
  }

}
