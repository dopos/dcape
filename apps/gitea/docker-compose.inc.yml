services:
  # ------------------------------------------------------------------------------
  gitea:
    image: ${GITEA_IMAGE}:${GITEA_VER}
    restart: always
    ports:
      - "${GITEA_SSH_PORT}:22"
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "dcape.traefik.tag=${DCAPE_TAG}"
      - "traefik.enable=true"
      - "traefik.http.routers.gitea.rule=Host(`${GITEA_HOST}`)"
      - "traefik.http.services.gitea.loadbalancer.server.port=3000"
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=3000"
      - "prometheus.io/extra-labels=job:gitea"
    environment:
      - TZ
      - RUN_MODE=prod
      - REQUIRE_SIGNIN_VIEW=true
      - USER_UID=1000
      - USER_GID=1000
      - DOMAIN=${GITEA_HOST}
      - ROOT_URL=${DCAPE_SCHEME}://${GITEA_HOST}
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=db:5432
      - GITEA__database__NAME=${GITEA_DB_TAG}
      - GITEA__database__USER=${GITEA_DB_TAG}
      - GITEA__database__PASSWD=${GITEA_DB_PASS}
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./${DCAPE_VAR}/gitea:/data
      - ./${DCAPE_VAR}/gitea-app-data:/app/gitea/data
